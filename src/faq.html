<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beSAFE | FAQs</title>
  </head>
  <body>
    <section>
      <div class="container py-4">
        <div class="row justify-content-center">
          <header>
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <a class="col-4 navbar-brand" href="index.html">
                  <img src="./assets/logo-dark.svg" alt="logo" />
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarContent"
                  aria-controls="navbarContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                  <ul
                    class="col-12 navbar-nav d-flex justify-content-evenly text-uppercase fw-bolder fs-5 me-auto mb-2 mb-lg-0"
                  >
                    <li class="nav-item">
                      <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                      <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                      <a href="symptoms.html" class="nav-link">Symptoms</a>
                    </li>
                    <li class="nav-item">
                      <a href="prevention.html" class="nav-link">Prevention</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link active" aria-current="page"
                        >Faq</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>
          <div class="col-12 text-center py-4">
            <h6 class="fs-3 fw-bold text-uppercase text-dark-color">
              what you need to know about the covid-19
            </h6>
            <h1 class="display-1 fw-bolder text-uppercase">
              frequently asked questions
            </h1>
          </div>
          <div class="col-8 py-4">
            <div id="faqsInfoGraphics" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#faqsInfoGraphics"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#faqsInfoGraphics"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#faqsInfoGraphics"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#faqsInfoGraphics"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#faqsInfoGraphics"
                  data-bs-slide-to="4"
                  aria-label="Slide 5"
                ></button>
                <button
                  type="button"
                  data-bs-target="#faqsInfoGraphics"
                  data-bs-slide-to="5"
                  aria-label="Slide 6"
                ></button>
              </div>
              <div class="carousel-inner vh-75">
                <div class="carousel-item active">
                  <img
                    src="./assets/faqs-img/COVID-19_faq1.jpg"
                    class="d-block w-100 vh-75"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/faqs-img/COVID-19_faq2.jpg"
                    class="d-block w-100 vh-75"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/faqs-img/COVID-19_faq3.jpg"
                    class="d-block w-100 vh-75"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/faqs-img/COVID-19_faq4.jpg"
                    class="d-block w-100 vh-75"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/faqs-img/COVID-19_faq5.jpg"
                    class="d-block w-100 vh-75"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./assets/faqs-img/COVID-19_faq6.jpg"
                    class="d-block w-100 vh-75"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#faqsInfoGraphics"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#faqsInfoGraphics"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--BS JavaScript-->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
